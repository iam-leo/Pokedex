<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="/img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;900&display=swap" rel="stylesheet">
</head>
<body class="bg-cyan-700 flex flex-col items-center w-full min-h-screen">
    <h1 class="font-Archivo text-5xl font-black tracking-wider text-white text-center uppercase mt-10">Pokédex</h1>
    <form action="" class="mt-5 flex items-center relative overflow-hidden">
        <input type="text" class="w-60 py-1 px-3 rounded-md outline-none shadow-lg shadow-rose-800 overflow-hidden" placeholder="Busca un pokémon">
        <button class="bg-red-600 h-full w-10 absolute right-0 ml-1 flex justify-center items-center rounded-r-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search " width="20" height="20" viewBox="0 0 24 24" stroke-width="3" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
            </svg>
        </button>
    </form>
    <div id="contenedor-cards" class="container mt-10 px-3 sm:px-0 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-x-4 gap-y-12">

    </div>
    <div id="modal" class="bg-slate-900/80 w-full h-full fixed top-0 right-0 left-0 bottom-0 z-20 grid place-items-center hidden">
        <div class="bg-bgModal bg-no-repeat bg-center bg-cover w-[90%] md:w-[70%] min-h-[450px] flex flex-col-reverse items-center justify-between p-4 rounded-lg relative overflow-hidden" id="card-modal">
            <div class="w-full flex justify-center items-center mb-5 relative">
                <img src="img/pokebola.png" class="w-28 h-28 mr-12" id="pokebola" alt="pokebola">
                <img id="img-pokemon" src="" class="w-44 h-44 absolute ml-28 top-[-50px]" alt="pokemon">
            </div>
            <div>
                <h2 id="nombre" class="text-2xl md:text-3xl font-bold my-3 uppercase"></h2>
                <ul>
                    <li id="region"></li>
                    <li id="habitat"></li>
                    <li id="habilidad">Habilidad: Reduce daños</li>
                    <li id="movimientos">Movimientos: Golpea con la cola</li>
                </ul>
            </div>
            <button id="btn-cerrar" class="w-8 h-8 bg-slate-100 text-black font-bold rounded-bl-lg absolute top-0 right-0">X</button>
            </div>
    </div>
    <button id="cargar-mas" class="my-8 py-2 px-4 bg-indigo-800 hover:bg-indigo-900 text-white font-bold rounded-md">Cargar más</button>
    <footer class="w-full mt-auto">
        <p class="text-white text-center my-3">Leo Ss - 2022</p>
    </footer>
    <script src="js/app.js" type="module"></script>
</body>
</html>
