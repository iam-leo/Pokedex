<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;900&display=swap" rel="stylesheet">
</head>
<body class="bg-rose-700 flex flex-col items-center w-full min-h-screen">
    <h1 class="font-Archivo text-5xl font-black tracking-wider text-white text-center uppercase mt-10">Pokédex</h1>
    <form action="" class="mt-5">
        <input type="text" class="w-60 py-1 px-3 rounded-md outline-none shadow-lg shadow-rose-800" placeholder="Busca un pokémon">
    </form>
    <div class="container mt-10 px-3 sm:px-0 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <div class="w-full h-72 flex flex-col items-center justify-end relative rounded-md">
            <img class="w-28 h-28 absolute top-0" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">
            <div class="w-full h-3/4 flex flex-col items-center justify-end rounded-t-xl rounded-b-md bg-green-600 shadow-lg shadow-green-800">
                <h3>Bulbasaur</h3>
                <input class="accent-green-900" type="range" max="100" value="70">


            </div>
        </div>
        <div class="w-full h-72 bg-black rounded-md shadow-lg shadow-rose-800"> </div>
        <div class="w-full h-72 bg-black rounded-md shadow-lg shadow-rose-800"> </div>
        <div class="w-full h-72 bg-black rounded-md shadow-lg shadow-rose-800"> </div>

    </div>
    <footer class="w-full mt-auto">
        <p class="text-white text-center my-3">Leo Ss - 2022</p>
    </footer>
</body>
</html>
